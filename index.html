<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <section id="calculator-container">
      <section id="calculator-screen">1234567890</section>
      <button id="num-7" class="num-button">7</button>
      <button id="num-8" class="num-button">8</button>
      <button id="num-9" class="num-button">9</button>
      <button id="fn-minus" class="fn-button">-</button>
      <button id="num-4" class="num-button">4</button>
      <button id="num-5" class="num-button">5</button>
      <button id="num-6" class="num-button">6</button>
      <button id="fn-plus" class="fn-button">+</button>
      <button id="num-1" class="num-button">1</button>
      <button id="num-2" class="num-button">2</button>
      <button id="num-3" class="num-button">3</button>
      <button id="fn-multiply" class="fn-button">*</button>
      <button id="fn-reset" class="fn-button">AC</button>
      <button id="num-0" class="num-button">0</button>
      <button id="fn-delete" class="fn-button">DEL</button>
      <button id="fn-divide" class="fn-button">/</button>
      <button id="fn-equals" class="fn-button">=</button>
    </section>
  </body>
  <script src="./scripts.js"></script>
</html>
