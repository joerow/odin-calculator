<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <section id="calculator-container">
      <section id="calculator-screen">1234567890</section>
      <section id="calculator-fnscreen">type</section>
      <button id="num-7" class="num-button" data-key="7">7</button>
      <button id="num-8" class="num-button" data-key="7">8</button>
      <button id="num-9" class="num-button" data-key="9">9</button>
      <button id="fn-minus" class="mathfn-button" data-action="subtract">
        -
      </button>
      <button id="num-4" class="num-button" data-key="4">4</button>
      <button id="num-5" class="num-button" data-key="5">5</button>
      <button id="num-6" class="num-button" data-key="6">6</button>
      <button id="fn-plus" class="mathfn-button" data-action="add">+</button>
      <button id="num-1" class="num-button" data-key="1">1</button>
      <button id="num-2" class="num-button" data-key="2">2</button>
      <button id="num-3" class="num-button" data-key="3">3</button>
      <button id="fn-multiply" class="mathfn-button" data-action="multiply">
        *
      </button>
      <button id="fn-reset" class="fn-button" data-action="reset">AC</button>
      <button id="num-0" class="num-button" data-key="0">0</button>
      <button id="fn-delete" class="fn-button" data-action="delete">DEL</button>
      <button id="fn-divide" class="mathfn-button" data-action="divide">
        /
      </button>
      <button id="fn-equals" class="fn-button" data-action="operate">=</button>
    </section>
  </body>
  <script src="./scripts.js"></script>
</html>
